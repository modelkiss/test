experiment_name: "cifar10_client_fedrecovery"

dataset: "CIFAR10"
model:
  arch: "resnet18"
  num_classes: 10
  pretrained: false

training: "default"

unlearning:
  level: "client"
  method: "FedRecovery"
  target_clients: [1, 2]
  num_unlearning_rounds: 50
  extra_params:
    recovery_rounds: 5

attack:
  level: "client"
  enabled: true
  num_reconstruct_per_target: 64
  topk_candidates: 0

logging:
  output_dir: "./runs"
  seed: 7
  log_interval: 10
  device: "cuda"
