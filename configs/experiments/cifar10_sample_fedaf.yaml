experiment_name: "cifar10_sample_fedaf"

dataset: "CIFAR10"
model:
  arch: "resnet18"
  num_classes: 10
  pretrained: false

training: "default"

unlearning:
  level: "sample"
  method: "FedAF"
  target_samples: ["sample_0001"]
  num_unlearning_rounds: 20

attack:
  level: "sample"
  enabled: true
  num_reconstruct_per_target: 256
  topk_candidates: 5

logging:
  output_dir: "./runs"
  seed: 123
  log_interval: 10
  device: "cuda"
