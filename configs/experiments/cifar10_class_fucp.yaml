experiment_name: "cifar10_class_fucp"

dataset: "CIFAR10"
model:
  arch: "resnet18"
  num_classes: 10
  pretrained: false

training: "default"

unlearning:
  level: "class"
  method: "FUCP"
  target_classes: [2, 3]
  num_unlearning_rounds: 30
  extra_params:
    projection_steps: 10

attack:
  level: "class"
  enabled: true
  num_reconstruct_per_target: 32
  topk_candidates: 0

logging:
  output_dir: "./runs"
  seed: 99
  log_interval: 10
  device: "cuda"
